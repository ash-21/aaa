<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
	stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}
.bar{
	fill: steelblue;
}

.bar:hover{
	fill: brown;
}

.axis {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

</style>
<body>
	<h1>Number of appointments over the year</h1>

	<!-- load the d3.js library -->    
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
width = 1000 - margin.left - margin.right,
height = 400 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d %X").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
.orient("bottom").ticks(20);

var yAxis = d3.svg.axis().scale(y)
.orient("left").ticks(20);

// Define the line
var valueline = d3.svg.line()
.x(function(d) { return x(d.date); })
.y(function(d) { return y(d.number); });

// Adds the svg canvas
var svg = d3.select("body")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", 
	"translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("appointment_over_time.php", function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.number = +d.number;
	});

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.number; })]);

    // Add the valueline path.
    svg.append("path")
    .attr("class", "line")
    .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    // Add the Y Axis
    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

});
</script>


<h1>Number of people with different profession</h1>
<script>
	var margin1 = {top: 20, right: 20, bottom: 70, left: 40},
	width1 = 1000 - margin1.left - margin1.right,
	height1 = 500 - margin1.top - margin1.bottom;

	x1 = d3.scale.ordinal().rangeRoundBands([0, width1], .05);

	y1 = d3.scale.linear().range([height1, 0]);

// define the axis
xAxis1 = d3.svg.axis()
.scale(x1)
.orient("bottom")


yAxis1 = d3.svg.axis()
.scale(y1)
.orient("left")
.ticks(10);

    // add the SVG element
    var svg2 = d3.select("body").append("svg")
    .attr("width", width1 + margin1.left + margin1.right)
    .attr("height", height1 + margin1.top + margin1.bottom)
    .append("g")
    .attr("transform", 
    	"translate(" + margin1.left + "," + margin1.top + ")");


// load the data
d3.json("appointment_over profession.php", function(error, data) {

	data.forEach(function(d) {
		d.profession = d.profession;
		d.number = +d.number;
	});
	
  // scale the range of the data
  x1.domain(data.map(function(d) { return d.profession; }));
  y1.domain([0, d3.max(data, function(d) { return d.number; })]);

  // add axis
  svg2.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height1 + ")")
  .call(xAxis1)
  .selectAll("text")
  .style("text-anchor", "end")
  .attr("dx", ".95em")
  .attr("dy", ".95em");

  svg2.append("g")
  .attr("class", "y axis")
  .call(yAxis1)
  .append("text")
  .attr("y", 5)
  .attr("dy", "-.1em")
  .attr("dx", "4.5em")
  .style("text-anchor", "end")
  .text("NUMBER");


  // Add bar chart
  svg2.selectAll("bar")
  .data(data)
  .enter().append("rect")
  .attr("class", "bar")
  .attr("x", function(d) { return x1(d.profession); })
  .attr("width", x1.rangeBand())
  .attr("y", function(d) { return y1(d.number); })
  .attr("height", function(d) { return height1 - y1(d.number); });

});

</script>
</body>
